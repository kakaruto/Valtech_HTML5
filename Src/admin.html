<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Definir le Coding Dojo</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body onload="initParams()">
	<header>Definir le Coding Dojo</header>
	<aside>
		<nav>
			<ul>
				<li><a href="index.html">Présentation</a></li>
				<li><a href="admin.html">Administration</a></li>
			</ul>	
		</nav>		
	</aside>
	<div id="content">
	
	<article>
		<form id="form">
			<label for="sujet">Sujet : </label><input id="sujet" type="text" autofocus placeholder="HTML 5"><br>
			<label for="lieu">Lieu : </label><input id="lieu" type="text" placeholder="Valtech Training"><br>
			<label for="datesceance">Date : </label><input id="datesceance" type="date" placeholder="2012-02-07"><br>
			<label for="email">Email organisateur: </label><input id="email" type="email" placeholder="jdupont@mail.com"><br>
			<label for="site">Site Internet : </label><input id="site" type="url" placeholder="http://www.google.com"><br>
			<label for="choix_technologies">Indiquez la technologie principale :</label>
			<input list="technologies" type="text" id="choix_bieres">
			<datalist id="technologies">
			  Votre navigateur ne supporte pas datalist en HTML5
			  <option value="HTML5/CSS/JavaScript">
			  <option value="ASP.NET">
			  <option value="C#">
			  <option value="Java">
              <option value="Silvelight">
              <option value="Flex">
              <option value="Flash">
			</datalist><br>
			<label for="place">Places : </label>
			<input type="number" step="1" min="1" max="25" value="1" />
			<br><br>

			<input id="save" type="button" value="Sauvegarder" onclick="saveParams()">

			<span id="saveMessage" style="display:none;">Paramètres enregistrés</span>

		</form>
	</article>
	</div>
	<footer>
		Valtech 2012 - HTML5 pour mon ordinateur et mon mobile - Ionut Mihalcea &amp; Philippe Garry
	</footer>
</body>
</html>
